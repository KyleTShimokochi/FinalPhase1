		<script>
			$(document).ready( function() {
			
			
			
			if (document.cookie == '')
			{
				document.getElementById("login").innerHTML = "Hello, Please Sign In";
			}
			else
			{
				var theCookie = document.cookie;
				var splitted = theCookie.split("=");
				document.getElementById("login").innerHTML = "Welcome, " + splitted[0];
			}
				
			//Please enter your code below this.
			
				var theCookie2 = document.cookie;
				var splitted = theCookie2.split("=");

				document.getElementById("pasStatus").innerHTML = "YOUR PASSWORD: " + splitted[1];
			
			
			
			
			
			
			$("#changeBtn").click(function()
				{
				 
					
				
				
				    var getValueNewPass = document.getElementById("changePass").value;
					
					var getStatus = document.getElementById("userStatus").innerHTML;
					console.log(getStatus);
					var statusSplit = getStatus.split(":");
					var oldPass = statusSplit[1];
					
					var cookies = document.cookie;
					var colonSplit = cookies.split("; ");
					for (var i = 0; i<colonSplit.length; i++)
					{
						var equalsSplit = colonSplit[i].split("=");
						deleteCookie(equalsSplit[0]);
					}
					
					setCookie(oldPass, getValueNewPass, 30);
					location = location;
				
				
				
				});
			
			
			function deleteCookie(cname) 
			{
				var d = new Date(); //Create an date object
				d.setTime(d.getTime() - (1000*60*60*24)); //Set the time to the past. 1000 milliseonds = 1 second
				var expires = "expires=" + d.toGMTString(); //Compose the expirartion date
				window.document.cookie = cname+"="+"; "+expires + ";path=/;";//Set the cookie with name and the expiration date
			 
			}
			
			function setCookie(cname,cvalue,exdays) 
			{
				var d = new Date();
				d.setTime(d.getTime() + (exdays*24*60*60*1000));
				var expires = "expires=" + d.toGMTString();
				document.cookie = cname+"="+cvalue+"; "+expires + ";path=/;";
			}
			
			});
		</script>
